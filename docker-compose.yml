version: '3.8'
services:
  app:
    build: ./web-app
    ports:
      - "8501:8501"
    environment:
      - MONGO_URI=mongodb://mongo:27017/fruit_casino
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - fruit-casino-network

  mongo:
    build: ./database
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - fruit-casino-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:

networks:
  fruit-casino-network:
    driver: bridge
